
[bar/right]
monitor = ${env:MONITOR:}
enable-ipc = true

width = 21%
height = 21pt
background = ${colors.background}
foreground = ${colors.foreground}

line-color = #f00
line-size = 0pt

border-size = 0pt
border-color = #aa2F343F
radius = 10px

override-redirect = true
offset-x = 79%

padding-left = 1
padding-right = 1

module-margin = 1
wm-restack = i3

separator = |
separator-foreground = ${colors.disabled}

font-0 = FuraCodeNerdFont:style=Solid:size=10:antialias=true;2
font-1 = FontAwesome6Free:style=Solid:size=10;2
font-2 = FontAwesome6Free:style=Regular:size=10;2
font-3 = FontAwesome6Brands:style=Regular:size=10;2
font-4 = FontAwesomev4Compatibility:style=Regular:size=10;2
font-5 = HackNerdFont:size=10:antialias=true;2
font-6 = DejaVuSansMono:size=8;0
font-7 = JoyPixels:scale=12
font-9 = NotoSansCJK P:size=8;0

cursor-click = pointer
cursor-scroll = ns-resize
modules-center = pacman-updates aur-updates uptime temperature
